  <!DOCTYPE html>
  <html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moderno</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="./css/changepass.css">
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Mi Dashboard</h3>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active">
              <i class="icon">📊</i> Dashboard
            </a>
          </li>
          <li>
            <a href="./chat.html">Chat 🔥</a>
          </li>
          <li>
            <a href="./clientes.html">
              <i class="icon">👥</i> Clientes
            </a>
          </li>
          <li class="has-dropdown">
            <button id="generar-reporte">
              <i class="icon">📝</i> Reportes
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Ventas</a></li>
              <li><a href="#">Inventario</a></li>
              <li><a href="#">Finanzas</a></li>
            </ul>
          </li>
          <li>
            <a href="./changepass.html">
              <i class="icon">⚙️</i> Configuración
            </a>
          </li>
          <li>
            <a href="#">
              <i class="icon">🆘</i> Ayuda
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <span class="toggle-sidebar" id="toggle-sidebar">
            <i class="icon">☰</i>
          </span>
        </div>
        <div class="header-right">
          <div class="user-menu" id="user-menu">
            <img src="https://via.placeholder.com/40" alt="User">
            <span class="user-name" id="username"></span>
            <div class="dropdown-content" id="user-dropdown">
              <a href="#">Mi Perfil</a>
              <a href="#">Configuración</a>
              <a href="#">Cerrar Sesión</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <form id="formCambiar">
          <label for="actual">Contraseña actual:</label>
          <input type="password" id="actual" required>

          <label for="nueva">Nueva contraseña:</label>
          <input type="password" id="nueva" required>

          <label for="confirmar">Confirmar nueva:</label>
          <input type="password" id="confirmar" required>

          <button type="submit">Cambiar</button>

          <div class="mensaje" id="mensaje"></div>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2023 Mi Dashboard. Todos los derechos reservados.</p>
      </div>
    </div>

    <script src="./js/dashboard.js"></script>
    <script src="./js/changepass.js"></script>
  </body>

  </html>
</body>
